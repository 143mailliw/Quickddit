Name: harbour-quickddit
Summary: Reddit client for mobile phones
Version: 0.3.2
Release: 1
Group: Qt/Qt
URL: https://github.com/dicksonleong/Quickddit
License: GPLv3+
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Quickddit is a free and open source Reddit client for mobile phones.
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION='%{version}-%{release}'
PkgConfigBR:
- Qt5Core
- Qt5Qml
- Qt5Quick
- Qt5Network
- sailfishapp
Requires:
- sailfishsilica-qt5
- mapplauncherd-booster-silica-qt5
- qt5-plugin-imageformat-gif
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
